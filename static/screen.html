<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPath OS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #007cf0, #00dfd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #8b949e;
            margin-bottom: 2rem;
        }

        .status {
            font-size: 1rem;
            color: #2ea043;
            border: 1px solid #2ea043;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            background: rgba(46, 160, 67, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <div class="logo">DevPath</div>
        <div class="subtitle">Community Website</div>
        <div class="status">Fully Operable Laptop</div>
    </div>

    <script>
        // Pass mouse events to parent
        document.addEventListener('mousemove', (e) => {
            window.parent.postMessage({
                type: 'mousemove',
                clientX: e.clientX,
                clientY: e.clientY
            }, '*');
        });
        
        document.addEventListener('mousedown', (e) => {
             window.parent.postMessage({
                type: 'mousedown',
                clientX: e.clientX,
                clientY: e.clientY
            }, '*');
        });

        document.addEventListener('mouseup', (e) => {
             window.parent.postMessage({
                type: 'mouseup',
                clientX: e.clientX,
                clientY: e.clientY
            }, '*');
        });
    </script>
</body>
</html>
